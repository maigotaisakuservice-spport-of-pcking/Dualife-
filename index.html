<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dualife</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dualife</h1>
    </header>

    <main id="main-content">
        <!-- コンテンツはここに動的に読み込まれる -->
    </main>

    <footer>
        <p class="warning-text"><strong>注意:</strong> ブラウザの履歴やデータを消去すると、あなたのIDや参加グループの情報もすべて失われます。</p>
        <p>© 2025 PDG Deployment<br>All rights reserved.</p>
    </footer>

    <nav class="tab-bar">
        <button id="free-mode-btn">フリー</button>
        <button id="my-room-btn">マイルーム</button>
        <button id="school-mode-btn">スクール</button>
    </nav>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Cloudinary SDK -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <!-- jsCalendar v1.4.5 -->
    <link rel="stylesheet" href="https://unpkg.com/simple-jscalendar@1.4.5/source/jsCalendar.min.css" integrity="sha384-CTBW6RKuDwU/TWFl2qLavDqLuZtBzcGxBXY8WvQ0lShXglO/DsUvGkXza+6QTxs0" crossorigin="anonymous">
    <script src="https://unpkg.com/simple-jscalendar@1.4.5/source/jsCalendar.min.js" integrity="sha384-F3Wc9EgweCL3C58eDn9902kdEH6bTDL9iW2JgwQxJYUIeudwhm4Wu9JhTkKJUtIJ" crossorigin="anonymous"></script>
    <!-- jsCalendar Japanese language -->
    <script src="https://unpkg.com/simple-jscalendar@1.4.5/source/jsCalendar.lang.ja.js"></script>

    <script src="app.js"></script>

    <!-- 利用規約同意ポップアップ -->
    <div id="terms-popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <p>利用規約を必ずお読みください。<br>サービスの利用を開始した時点で、利用規約に同意したことと見なします。</p>
            <a href="terms.html" target="_blank">利用規約ページへ</a>
            <button id="close-popup-btn">閉じる</button>
        </div>
    </div>

    <!-- 汎用カスタムポップアップ -->
    <div id="custom-popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <p id="custom-popup-message"></p>
            <div id="custom-popup-buttons">
                <button id="custom-popup-ok">OK</button>
                <button id="custom-popup-confirm">はい</button>
                <button id="custom-popup-cancel">いいえ</button>
            </div>
        </div>
    </div>

    <!-- メモ入力ポップアップ -->
    <div id="memo-popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3>画像メモ</h3>
            <textarea id="memo-textarea" rows="5" placeholder="この画像に関するメモを入力..."></textarea>
            <div id="memo-popup-buttons">
                <button id="save-memo-btn">保存</button>
                <button id="cancel-memo-btn">キャンセル</button>
            </div>
        </div>
    </div>
    <!-- Image Modal -->
    <div id="image-modal" class="image-modal-overlay">
        <img src="" alt="拡大画像" id="modal-image-content" class="image-modal-content">
    </div>
</body>
</html>
